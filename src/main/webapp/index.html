<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            function deleteButtonClicked() {
                if (confirm('Are you sure?')) {
                    delete_form.submit();
                } else {
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <h1>Address Book</h1>
        <form method="GET" action="addressbook">
            <input type="submit" value="Get Address List">
        </form>
        <hr>
        <form method="POST" action="addressbook">
            <input type="hidden" name="operation" value="add">
            <table>
                <tr><td>Name:</td><td><input type="text" name="name"></td></tr>
                <tr><td>Address Line:</td><td><input type="text" name="address_line"></td></tr>
                <tr><td>City:</td><td><input type="text" name="city"></td></tr>
                <tr><td>Zip:</td><td><input type="text" name="zip"></td></tr>
                <tr><td>Phone:</td><td><input type="text" name="phone"></td></tr>
                <tr><td>State or Province:</td><td><input type="text" name="state"></td></tr>
                <tr><td>Country:</td><td><input type="text" name="country"></td></tr>
            </table>
            <input type="submit" value="Add Address">
        </form>
        <hr>
        <form method="POST" action="addressbook" id="delete_form">
            <input type="hidden" name="operation" value="delete">
            Address ID: <input type="text" name="delete">
            <input type="button" onclick="deleteButtonClicked()" value="Remove Address">
        </form>
    </body>
</html>
